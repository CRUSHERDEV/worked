name: Deploy Backend Services

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "packages/**"
      - ".github/workflows/deploy-services.yml"

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECS_CLUSTER: linked-all-v1-prod-cluster

jobs:
  build-and-deploy:
    name: Build and Deploy Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - marketplace
          - orders
          - wallet
          - auth
          - logistics

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG -f infrastructure/docker/Dockerfile.service services/${{ matrix.service }}
          docker push $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG
          docker tag $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
